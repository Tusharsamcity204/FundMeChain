<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crowdfunding DApp</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        input, button { margin: 8px 0; padding: 8px; width: 300px; }
        #info { margin-top: 20px; }
    </style>
</head>
<body>

    <h1>ðŸš€ Crowdfunding Campaign</h1>

    <button onclick="connectWallet()">Connect Wallet</button>

    <h2>Contribute</h2>
    <input type="number" id="amount" placeholder="Amount in ETH">
    <button onclick="contribute()">Contribute</button>

    <h2>Owner Actions</h2>
    <button onclick="withdrawFunds()">Withdraw Funds (Owner Only)</button>

    <h2>Refund</h2>
    <button onclick="requestRefund()">Request Refund (if campaign fails)</button>

    <h2>Campaign Details</h2>
    <button onclick="fetchCampaignInfo()">Get Campaign Info</button>
    <div id="info"></div>

    <script src="app.js"></script>

</body>
</html>
